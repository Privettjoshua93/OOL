<!DOCTYPE html>
<html>
<head>
<title>Onboarding Submission Overview</title>
</head>
<body>
<h1>Onboarding Submission Overview</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="status">Status:</label>
    <select name="status">
        <option value="Pending" {% if form.instance.status == "Pending" %}selected{% endif %}>Pending</option>
        <option value="Complete" {% if form.instance.status == "Complete" %}selected{% endif %}>Complete</option>
    </select>
    <button type="submit">Save</button>
</form>
<a href="{% url 'onboarding' %}"><button type="button">Back</button></a>
</body>
</html>
