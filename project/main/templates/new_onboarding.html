<!DOCTYPE html>
<html>
<head>
    <title>Edit Onboarding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: #008080; /* Forest Green */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligning the contents to start from the top */
            height: 100vh;
            box-sizing: border-box;
        }
        .form-container {
            background-color: #005959; /* Darker forest green */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            margin-top: 50px; /* Added margin to move the container down */
            box-sizing: border-box;
        }
        .form-container h1 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container input[type="date"],
        .form-container input[type="datetime-local"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #007373; /* Light teal for the save button */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            display: block;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #005959;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Onboarding</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    {{ form.non_field_errors }}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
