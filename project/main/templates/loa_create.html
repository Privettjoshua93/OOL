<!DOCTYPE html>
<html>
<head>
    <title>Create Leave of Absence</title>
</head>
<body>
    <h1>Create Leave of Absence</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% if is_admin or is_approver or is_it %}{% url 'loa_admin_hr' %}{% else %}{% url 'loa_user' %}{% endif %}"><button type="button">Back</button></a>
</body>
</html>
