<!DOCTYPE html>
<html>
<head>
<title>Leave of Absence Admin/HR</title>
</head>
<body>
<h1>Leave of Absence Admin/HR</h1>
<form method="get" action="{% url 'loa_admin_hr' %}">
<input type="text" name="q" placeholder="Search..." value="{{ query }}">
<button type="submit">Search</button>
<a href="{% url 'loa_create_admin_hr' %}"><button type="button">Create New</button></a>
<a href="{% url 'home_admin_hr' %}"><button type="button">Back</button></a>
</form>
<table>
<tr>
<th>Employee Name</th>
<th>Start Date</th>
<th>Status</th>
<th>Details</th>
<th>Actions</th>
</tr>
{% for loa in loas %}
<tr>
<td>{{ loa.employee_name }}</td>
<td>{{ loa.start_date }}</td>
<td>{{ loa.status }}</td>
<td>{{ loa.details }}</td>
<td>
<a href="{% url 'loa_submission_overview_admin_hr' %}?id={{ loa.id }}"><button>View</button></a>
<a href="{% url 'edit_loa_admin' %}?id={{ loa.id }}"><button>Edit</button></a>
<a href="{% url 'delete_loa_admin' %}?id={{ loa.id }}"><button>Delete</button></a>
</td>
</tr>
{% endfor %}
</table>
</body>
</html>
