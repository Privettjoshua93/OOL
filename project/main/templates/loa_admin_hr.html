<!DOCTYPE html>
<html>
<head>
    <title>Leave of Absence Admin/HR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: #008080; /* Forest Green */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: white;
        }
        form, table {
            background-color: #005959; /* Darker forest green */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd; 
            border-radius: 5px;
        }
        button {
            background-color: #003535; /* Dark Brown */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #002424;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #003535; /* Dark Brown */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Leave of Absence Admin/HR</h1>
    <form method="get" action="{% url 'loa_admin_hr' %}">
        <input type="text" name="q" placeholder="Search..." value="{{ query }}">
        <label for="sort_by">Sort by:</label>
        <select name="sort_by">
            <option value="start_date_desc" {% if sort_by == 'start_date_desc' %}selected{% endif %}>Start Date (Newest first)</option>
            <option value="start_date_asc" {% if sort_by == 'start_date_asc' %}selected{% endif %}>Start Date (Oldest first)</option>
        </select>
        <label for="status_filter">Status:</label>
        <select name="status_filter">
            <option value="pending" {% if status_filter == 'pending' %}selected{% endif %}>Pending</option>
            <option value="approved" {% if status_filter == 'approved' %}selected{% endif %}>Approved</option>
            <option value="denied" {% if status_filter == 'denied' %}selected{% endif %}>Denied</option>
            <option value="all" {% if status_filter == 'all' %}selected{% endif %}>Show All</option>
        </select>
        <button type="submit">Search</button>
        <a href="{% url 'loa_create' %}"><button type="button">Create New</button></a>
        <a href="{% url 'home_admin_hr' %}"><button type="button">Back</button></a>
    </form>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for loa in loas %}
        <tr>
            <td>{{ loa.user.first_name }}</td>
            <td>{{ loa.user.last_name }}</td>
            <td>{{ loa.start_date }}</td>
            <td>{{ loa.end_date }}</td>
            <td>{{ loa.status }}</td>
            <td>
                <a href="{% url 'loa_submission_overview_admin_hr' %}?id={{ loa.id }}"><button type="button">View</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
