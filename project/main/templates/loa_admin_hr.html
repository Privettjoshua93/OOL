<!DOCTYPE html>
<html>
<head>
<title>Leave of Absence Admin/HR</title>
</head>
<body>
<h1>Leave of Absence Admin/HR</h1>
<form method="get" action="{% url 'loa_admin_hr' %}">
<input type="text" name="q" placeholder="Search..." value="{{ query }}">
<button type="submit">Search</button>
<a href="{% url 'loa_create_user' %}"><button type="button">Create New</button></a> <!-- Redirect to user creation page -->
<a href="{% url 'home_admin_hr' %}"><button type="button">Back</button></a>
</form>
<table>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Start Date</th>
<th>Status</th>
<th>Actions</th>
</tr>
{% for loa in loas %}
<tr>
<td>{{ loa.user.first_name }}</td>
<td>{{ loa.user.last_name }}</td>
<td>{{ loa.start_date }}</td>
<td>{{ loa.status }}</td>
<td>
<a href="{% url 'loa_submission_overview_admin_hr' %}?id={{ loa.id }}"><button type="button">View</button></a>
</td>
</tr>
{% endfor %}
</table>
</body>
</html>
