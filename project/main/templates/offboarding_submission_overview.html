{% load custom_filters %}
<!DOCTYPE html>
<html>
<head>
    <title>Offboarding Submission Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: #008080; /* Forest Green */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: white;
            text-align: center;
        }
        .overview-container {
            background-color: #005959; /* Darker forest green */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            margin: auto;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black; /* Make lines black */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #003535; /* Dark Brown */
            color: white;
        }
        input[readonly], textarea[readonly] {
            background-color: #e9e9e9;
            color: #000;
        }
        button {
            background-color: #003535; /* Dark Brown */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        button:hover {
            background-color: #002424;
        }
    </style>
</head>
<body>
    <div class="overview-container">
        <h1>Offboarding Submission Overview</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" value="{{ offboarding.first_name }}" readonly></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input type="text" value="{{ offboarding.last_name }}" readonly></td>
                </tr>
                <tr>
                    <th>Last Date/Time</th>
                    <td><input type="text" value="{{ offboarding.last_date_time }}" readonly></td>
                </tr>
                <tr>
                    <th>Additional Notes</th>
                    <td><textarea readonly>{{ offboarding.additional_notes }}</textarea></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>
                        <select name="status">
                            <option value="Pending" {% if form.instance.status == "Pending" %}selected{% endif %}>Pending</option>
                            <option value="Complete" {% if form.instance.status == "Complete" %}selected{% endif %}>Complete</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit">Save changes</button>
        </form>
        <a href="{% url 'offboarding' %}">
            <button type="button">Back</button>
        </a>
    </div>
</body>
</html>
