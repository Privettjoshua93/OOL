<!DOCTYPE html>
<html>
<head>
    <title>New Offboarding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: #008080; /* Forest Green */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: white;
            text-align: center;
        }
        .form-container {
            background-color: #005959; /* Darker forest green */
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            margin: auto;
        }
        .form-container form {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
        }
        .form-container input[type="text"], 
        .form-container input[type="datetime-local"], 
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #003535; /* Dark Brown */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%; /* Make buttons stretch across the form */
            box-sizing: border-box;
            text-align: center;
        }
        .form-container button:hover {
            background-color: #002424;
        }
        .form-container .button-back {
            background-color: #002424; 
        }
        .form-container .button-back:hover {
            background-color: #004d4d;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>New Offboarding</h1>
        <form method="post">
            {% csrf_token %}
            <p>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" value="{{ form.first_name.value|default:'' }}" required>
            </p>
            <p>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" value="{{ form.last_name.value|default:'' }}" required>
            </p>
            <p>
                <label for="last_date_time">Last Date/Time:</label>
                <input type="datetime-local" name="last_date_time" value="{{ form.last_date_time.value|default:'' }}" required>
            </p>
            <p>
                <label for="additional_notes">Additional Notes:</label>
                <textarea name="additional_notes" rows="4" required>{{ form.additional_notes.value|default:'' }}</textarea>
            </p>
            <button type="submit">Submit</button>
        </form>
        <a href="{% url 'offboarding' %}">
            <button type="button" class="button-back">Back</button>
        </a>
    </div>
</body>
</html>
