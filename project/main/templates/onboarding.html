<!DOCTYPE html>
<html>
<head>
<title>Onboarding</title>
</head>
<body>
<h1>Onboarding</h1>
<a href="{% url 'new_onboarding' %}"><button>Create New</button></a>
<a href="{% url 'home_admin_hr' %}"><button>Back</button></a>
<form method="get" action="{% url 'onboarding' %}">
    <input type="text" name="q" placeholder="Search..." value="{{ query }}">
    <label for="sort_by">Sort by:</label>
    <select name="sort_by">
        <option value="start_date_desc" {% if sort_by == 'start_date_desc' %}selected{% endif %}>Start Date (Newest first)</option>
        <option value="start_date_asc" {% if sort_by == 'start_date_asc' %}selected{% endif %}>Start Date (Oldest first)</option>
    </select>
    <label for="status_filter">Status:</label>
    <select name="status_filter">
        <option value="pending" {% if status_filter == 'pending' %}selected{% endif %}>Pending</option>
        <option value="complete" {% if status_filter == 'complete' %}selected{% endif %}>Complete</option>
        <option value="all" {% if status_filter == 'all' %}selected{% endif %}>Show All</option>
    </select>
    <button type="submit">Search</button>
</form>
<table>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Start Date</th>
<th>Status</th>
<th>Actions</th>
</tr>
{% for onboarding in onboardings %}
<tr>
<td>{{ onboarding.first_name }}</td>
<td>{{ onboarding.last_name }}</td>
<td>{{ onboarding.start_date }}</td>
<td>{{ onboarding.status }}</td>
<td>
<a href="{% url 'onboarding_submission_overview' %}?id={{ onboarding.id }}"><button>View</button></a>
<a href="{% url 'edit_onboarding' %}?id={{ onboarding.id }}"><button>Edit</button></a>
<a href="{% url 'delete_onboarding' %}?id={{ onboarding.id }}"><button>Delete</button></a>
</td>
</tr>
{% endfor %}
</table>
</body>
</html>
